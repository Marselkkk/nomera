<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0396950dcd.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="welcome-section">
        <div class="welcome-block container">
            <div class="title">Оформите заявку прямо сейчас, и получите скидку 10% на первый заказ!</div>
            <a href="#" class="btn welcome-btn">Оформить</a>
        </div>
    </section>

    <header>
        <div class="header-block container">
            <div class="logo">
                <img src="./images/header/logo.svg" alt="icon">
            </div>
            <div class="nav-menu">
                <nav>
                    <ul>
                        <li>Преимущества</li>
                        <li>Товары</li>
                        <li>Процесс</li>
                        <li>Портфолио</li>
                        <li>Доставка</li>
                    </ul>
                </nav>
            </div>
            <div class="btn-menu">
                <div class="phone-icon">
                    <img src="./images/header/trubka.svg" alt="icon">
                </div>
                <div class="faq-icon">
                    <img src="./images/header/quest.svg" alt="icon">
                </div>
                <a href="#" class="btn blue">Оформить заказ</a>
            </div>
        </div>
    </header>

    <main>
        <section class="error-section">
            <div class="error-block">
                <div class="error-title-block">
                    <div class="title">Ошибка 404</div>
                    <div class="sub-title">
                        Скорее всего, страницы на которую вы попали - не существует. Приносим свои извинения.
                    </div>
                    <a href="./index.html" class="btn blue">На главную</a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
